<h1>
  {{title}}
</h1>
<section>


  <label class="gal" for="exampleInputEmail" >Cantidad de galones</label>
  <input class="galo" type="number" min="0.05" max="150"step="0.05" #cantidad name="" id="">

  <div class="tipo" >
<input type="radio" name="exampleRadios" id="radio1" class="rad" value="3.96" (change)="radioChangeHandler($event, cantidad.value);" >
<label  for="exampleRadios{{i}}">
Diesel
</label>
<input type="radio" name="exampleRadios" id="radio2" class="rad" value="4.05" (change)="radioChangeHandler($event, cantidad.value);" >
<label for="exampleRadios{{i}}">
Regular
</label>
<input type="radio" name="exampleRadios" id="radio3" class="rad" value="4.25" (change)="radioChangeHandler($event, cantidad.value);" >
<label  for="exampleRadios{{i}}">
Especial
</label>
  </div>

  <div class="total">
    <label for="exampleInputEmail">Total:</label>
    <input readonly value="Pagara: ${{total}} por {{cantidad.value}} galones de gasolina {{tipoGas.toLowerCase()}}" id="exam">
  </div>
</section>
